<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    <title>Cambacica</title>
</head>

<body>
    <header>
        <img src="assets/Logo para hamburgueria gourmet moderno amarelo e preto (2).jpg" width="120" alt="logo">
    </header>

    <main class="container-new-post">
        <div class="new-post">
            <div class="info-user">
                <div class="img-user"></div>
            <strong>Vinicius Jose</strong>
        </div>

        <form action="" class="form-post">
            <textarea name="text-area" placeholder="Fala tu seu boca aberta..."></textarea>

            <div class="icons-and-btn">
                <div class="icons">
                    <button class="btn-file-form"><img src="assets/img.svg" alt="add-img"></button>
                    <button class="btn-file-form"><img src="assets/gif.svg" alt="add-gif"></button>
                    <button class="btn-file-form"><img src="assets/video.svg" alt="add-video"></button>
                </div>

                <button type="submit" class="btn-sub-form">Publicar</button>

            </div>
        </form>

        </div>

    </main>
    
</body>

</html>
